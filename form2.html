<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Form 2 - Kanály a materiály</h1>
    <div class="cards">
        <div class="card" data-step-index="1" data-step-total="3">
            <h2>Channel 1</h2>
            <p>Details about Channel 1.</p>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;"></div>
            </div>
            <label for="toggleSwitch1">Toggle Switch:</label>
            <input type="checkbox" id="toggleSwitch1" class="toggle-switch">
        </div>
        
        <div class="card" data-step-index="2" data-step-total="3">
            <h2>Channel 2</h2>
            <p>Details about Channel 2.</p>
            <div class="progress">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <label for="toggleSwitch2">Toggle Switch:</label>
            <input type="checkbox" id="toggleSwitch2" class="toggle-switch">
        </div>
        
        <div class="card" data-step-index="3" data-step-total="3">
            <h2>Channel 3</h2>
            <p>Details about Channel 3.</p>
            <div class="progress">
                <div class="progress-bar" style="width: 30%;"></div>
            </div>
            <label for="toggleSwitch3">Toggle Switch:</label>
            <input type="checkbox" id="toggleSwitch3" class="toggle-switch">
        </div>
    </div>

    <div class="questions">
        <h2>Questions</h2>
        <label for="question1">Q1: What is your opinion on...</label>
        <input type="text" id="question1">
        
        <label for="question5">Q5: How do you assess...</label>
        <input type="text" id="question5">
        
        <label for="question6">Q6: What improvements would you suggest?</label>
        <input type="text" id="question6">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
